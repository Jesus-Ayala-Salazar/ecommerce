<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="author" content="Mia, James, Jesus">
  <meta name="description" content="Ecommerce website">
  <!--Online scripts-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!--Local scripts-->
  <!--Stylesheets-->
  <link rel="stylesheet" href="css/style.css"> <!--local stylesheet-->
  <title>Early Birds</title>
</head>
<body>
  <main>
    <script src="index.js"></script>
    
    <!-- top bar, holds site title + menu-button -->
    <div class="navbar">
      <a href="home.html">Early Birds</a>
      <button onclick="openMenu()" class="navbar-button"><em class="material-icons sz-36 menu-button" id="menu-button">menu</em></button>
    </div>
    <!-- end top bar -->

    <!-- collapsible menu, hidden until menu-button is clicked on -->
    <div id="menu" class="menu">
      <button onclick="closeMenu()" class="navbar-button"><em class="material-icons sz-36 open-menu-button" id="open-menu-button">close</em></button>

      <!-- side menu navigation sections-->
      <h3><a href="home.html" onclick="closeMenu()">Home</a></h3>
      <h3><a href="products.html" onclick="closeMenu()">Products</a></h3>
      <h3><a href="team.html" onclick="closeMenu()">Team</a></h3>
    </div>
    <!-- end collapsible menu -->

    <h1>PRODUCT NAME</h1>

    <table class="ind-product-table">
        <th class="col-4"></th>
        <th class="col-8"></th>
        <tr>
            <td class="cell">
                <img src="assets/worm.png">
            </td>
            <td class="cell">
                Product Description
            </td>
            
        </tr>
    </table>

    <h2>Order Form</h2>

    <form id="orderform" method="GET">

        <table class="order-table">
            <th class="col-4"></th>
            <th class="col-4"></th>
            <th class="col-4"></th>

            <tr>
                <td class="cell"><h3>Order Information</h3></td>
                <td class="cell"></td>
                <td class="cell"></td>
            </tr>
            <tr>
                <td class="cell">
                        <label for="pid">Product ID:</label><br>
                        <input type="text" id="pid" name="pid">
                </td>
                <td class="cell">
                        <label for="quantity">Quantity:</label><br>
                        <input type="number" id="quantity" name="quantity" min="1">
                </td>
                <td class="cell">
                    <label for="ship">Shipping Method:</label><br>
                    <select name="ship" id="ship" value="--Select Shipping Method--">
                    <option value="Overnight">Overnight Shipping</option>
                    <option value="2-Day Expedited">2-Day Expedited Shipping</option>
                    <option value="6-Day Ground">6-day Ground Shipping</option>
                    </select>
                </td>
            </tr>
        </table>
        
        
        <table class="order-table">
            <th class="col-4"></th>
            <th class="col-4"></th>
            <th class="col-4"></th>

            <tr>
                    <td class="cell"><h3>Billing</h3></td>
                    <td class="cell"></td>
                    <td class="cell"></td>
                </tr>
                <tr>
                    <td class="cell">
                            <label for="fname">First name:</label><br>
                            <input type="text" id="fname" name="fname">
                    </td>
                    <td class="cell">
                            <label for="lname">Last name:</label><br>
                            <input type="text" id="lname" name="lname"><br>
                    </td>
                    <td class="cell">
                        <label for="phone">Phone Number:</label><br>
                        <input type="text" id="phone" name="phone" placeholder="(XXX) XXX-XXXX">
                    </td>
                </tr>
                <tr>
                    <td class="cell">
                        <label for="card">Credit Card Number:</label><br>
                        <input type="text" id="card" name="card">
                    </td>
                    <td class="cell">
                        <label for="cvc">Security Code:</label><br>
                        <input type="text" id="cvc" name="cvc">
                    </td>
                    <td class="cell">
                        <label for="email">Email Address:</label><br>
                        <input type="text" id="email" name="email">
                    </td>
                </tr>
        </table>

        <table class="order-table">
            <th class="col-4"></th>
            <th class="col-4"></th>
            <th class="col-4"></th>

            <tr>
                <td class="cell"><h3>Shipping</h3></td>
                <td class="cell"></td>
                <td class="cell"></td>
            </tr>
            <tr>
                <td class="cell">
                    <label for="street">Street:</label><br>
                    <input type="text" id="street" name="street">
                </td>
                <td class="cell">
                    <label for="city">City:</label><br>
                    <input type="text" id="city" name="city">
                </td>
                <td class="cell">
                    <label for="bldg">Building:</label><br>
                    <input type="text" id="bldg" name="bldg" placeholder="optional">
                </td>
            </tr>
            <tr>
                <td class="cell">
                    <label for="state">State:</label><br>
                    <input type="text" id="state" name="state">
                </td>
                <td class="cell">
                    <label for="zipcode">Zipcode:</label><br>
                    <input type="text" id="zipcode" name="zipcode">
                </td>
                <td class="cell"></td>
            </tr>
        </table>

        <div class="submit">
            <input type="button" onclick="confirmOrder(this.form)" value="Submit">
        </div>

    </form>

    

  </main>
</body>
</html>
